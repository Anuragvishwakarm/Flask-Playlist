<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Scores</title>
</head>
<body>
    <h1>Enter Your Scores</h1>
    <form action="/submit" method="POST">
        <label for="science">Science:</label>
        <input type="number" id="science" name="science" required><br><br>

        <label for="math">Math:</label>
        <input type="number" id="math" name="math" required><br><br>

        <label for="c">C:</label>
        <input type="number" id="c" name="c" required><br><br>

        <label for="DataScienc">Data Science:</label>
        <input type="number" id="DataScienc" name="DataScienc" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
